<div class="container">
  <form>
    <div>
      <h5>Crear tu cuenta</h5>
      <div class="form-check form-check-inline">
        <input #inputCheck class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" [checked]="isUser" (change)="onChange(inputCheck.checked)">
        <label class="form-check-label" for="inlineCheckbox1">Usar mi cuenta de siclo</label>
      </div>
    </div>
    <div class="contactForm" *ngIf="isUser === false">
      <input class="input" type="text" placeholder="Nombre Completo"/>
      <input class="input" type="text" placeholder="Telefono"/>

      <input #email class="input" type="text" placeholder="Correo electrónico" (change)="onChangeEmail(email.value)"/>
      <small class="form-text text-muted msgError" *ngIf="isEmailValid">Correo electrónico inválido</small>

      <input class="input" type="password" placeholder="Contraseña"/>
      <input class="input" type="password" placeholder="Repetir contraseña">
    </div>

    <div class="contactForm" *ngIf="isUser === true">
      <input class="input" type="text" placeholder="Correo electrónico"/>
      <input class="input" type="password" placeholder="Contraseña"/>
    </div>
  </form>
</div>
